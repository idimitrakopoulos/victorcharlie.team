<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Victor Charlie</title>
  <style>
    body {
      background-color: #647a63;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Roboto', sans-serif;
      color: #fff;
    }

    img {
      max-width: 100%;
      height: auto;
      margin-bottom: 15px;
    }

    /* Shooting muppets quote under logo */
    .quote {
      font-family: 'Courier New', Courier, monospace;
      font-size: 1.2rem;
      color: #f5d742; /* highlight yellow */
      text-align: center;
      margin-bottom: 40px;
      text-shadow: 1px 1px 2px #40503b; /* subtle shadow */
    }

    footer {
      background-color: #50634f; /* same as Join Us left column */
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 15px 0;
    }

    .footer-social-links {
      display: flex;
      gap: 20px;
    }

    .footer-social-links a {
      font-size: 2rem;
      color: #647a63; /* lighter green for visibility */
      transition: color 0.2s ease, transform 0.2s ease;
      text-decoration: none;
    }

    .footer-social-links a:hover {
      color: #f5d742; /* highlight yellow on hover */
      transform: scale(1.2);
    }

    @media(max-width: 768px){
      .footer-social-links {
        justify-content: center;
      }
    }
  </style>

  <!-- Roboto font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <!-- Font Awesome for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-36WGY48938"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-36WGY48938');
  </script>
</head>
<body>
  <img src="images/vc-joker-logo.png" alt="VC Joker Logo" />

  <div class="quote">Shooting muppets since 2004</div>

  <footer>
    <div class="footer-social-links">
      <a href="https://www.facebook.com/victorcharlie.team" class="facebook" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://www.youtube.com/@victorcharlie-team" class="youtube" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://www.instagram.com/victorcharlie.team" class="instagram" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.tiktok.com/@victorcharlie.team" class="tiktok" target="_blank"><i class="fab fa-tiktok"></i></a>
    </div>
  </footer>
</body>
</html>
